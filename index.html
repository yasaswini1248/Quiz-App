<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <div class="container">
        <div class="score">
            <span id="user-score">0</span>
            <span>/</span>
            <span id="total-score">0</span>
        </div>
        <div class="content" id="question-area">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn btn-option" id="True">True</button>
                <button id="False" class="btn btn-option">False</button>
            </div>
        </div>
        <div class="controls">
            <button id="restart" class="btn btn-restart">Restart</button>
            <button id="prev" class="btn btn-prev">Prev</button>
            <button id="next" class="btn btn-next">Next</button>
            <button id="submit" class="btn btn-submit">Submit</button>
        </div>
    </div>
    <script src="quiz1.js"></script>
</body>
</html>
